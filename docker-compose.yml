version: '3.8'

services:
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpassword123
      - DOCKER_INFLUXDB_INIT_ORG=Demo_InfluxDB
      - DOCKER_INFLUXDB_INIT_BUCKET=Demo_bucket
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=eVyYk0wMFink-OHYXoCABFBo1spJdJe8EmIAlw5nIaOlPCgdsK76KyqO4v22QJxUhC_ojeDj6Cp7e82opwSWNQ==

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
      - GF_SERVER_DOMAIN=192.168.16.51
      - GF_SERVER_ROOT_URL=http://192.168.16.51:3000
    depends_on:
      - influxdb

  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf

  temperature-monitor:
    build: .
    container_name: temperature-monitor
    restart: unless-stopped
    depends_on:
      - influxdb
    network_mode: host

  mqtt-bridge:
    build:
      context: .
      dockerfile: Dockerfile.mqtt-bridge
    container_name: mqtt-bridge
    restart: unless-stopped
    depends_on:
      - influxdb
      - mosquitto
    environment:
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_TOKEN=eVyYk0wMFink-OHYXoCABFBo1spJdJe8EmIAlw5nIaOlPCgdsK76KyqO4v22QJxUhC_ojeDj6Cp7e82opwSWNQ==
      - INFLUX_ORG=Demo_InfluxDB
      - INFLUX_BUCKET=Demo_bucket
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
    volumes:
      - ./topic_config.yaml:/app/topic_config.yaml:ro

volumes:
  influxdb-data:
  influxdb-config:
  grafana-data:
  mosquitto-data:
  mosquitto-log:
